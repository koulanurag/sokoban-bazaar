description: Generate Stats of Sokoban Dataset
target:
  service: sing
  name: msrresrchvc

environment:
  image: amlt-sing/pytorch-1.10.0-cuda11.4-a100
  image_setup:
    - pip3 install wandb --upgrade
    - pip3 install pyglet --upgrade
    - pip install 'setuptools<=66'
    - pip3 install gym==0.21.0
    - pip3 install gym-sokoban
    - pip3 install pyperplan
    - pip3 install transformers
  setup:
    - pip3 install scikit-learn --upgrade

storage:
  dt_sokoban:
    storage_account_name: anuragkoul
    container_name: dt-sokoban
    is_output: true

code:
  local_dir: $CONFIG_DIR/..

search:
  job_template:
    name: clean_dataset_test_set_{auto:3s}
    sku: 8C4
    submit_args:
      env:
        { SOKOBAN_DATASET_ROOT_PATH: "/mnt/dt_sokoban/datasets/" }
    command:
      - cd scripts
      - python process_transitions.py
        --dataset-dir /mnt/dt_sokoban/datasets/
        --env-name gym_sokoban:Boxoban-Train-v0
        --dataset-quality {dataset_quality}
  type: grid
  max_trials: 25001
  params:
    - name: dataset_quality
      spec: discrete
      values: ['random' , 'expert']